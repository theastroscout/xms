<div class="item {endPoint}" data-id="{id}">
	<div class="info">
		<div class="i"></div>
		<input name="name" value="{name}" />
		<input name="value" value="{value}" />
		<div class="fn">
			<div class="btn" data-type="add" data-btn data-sub>+</div>
			<div class="btn" data-type="remove" data-btn data-sub>-</div>
		</div>
	</div>
	{list}
</div>
