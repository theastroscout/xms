<div id="pages" data-lang="{lang}">
	<div class="languages">
		{languages}
	</div>
	<div class="add">
		<div class="open" data-btn>
			<div>+ Add Root Page</div>
		</div>
		<div class="wrap">
			<form>
				<input type="text" />

				<div class="cancel" data-btn data-sub>Cancel</div>
			</form>
		</div>
	</div>
	<div class="list">
		{pages/list}
	</div>
</div>
