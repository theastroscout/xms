<div id="pageTypes">
	
	<div class="add">
		<div class="open" data-btn>
			<div>+ Add Type</div>
		</div>
		<div class="wrap">
			<form novalidate="true">
				<input type="text" />
				<button type="submit" data-btn>Add</button>
				<div class="cancel" data-btn data-sub>Cancel</div>
			</form>
		</div>
	</div>

	<form novalidate="true">
		<div class="list">
			{list}
		</div>
		<div class="fn">
			<button type="submit" data-btn>Save</button>
		</div>
	</form>
</div>
